<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Ayanex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #decaca, #ba8a8a);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.login-container h2 {
    margin-bottom: 5px;
    color: #502e2c;
}

.subtitle {
    font-size: 14px;
    color: #777;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
}

input:focus {
    border-color: #ba8a8a;
}

button {
    width: 100%;
    padding: 12px;
    background: #502e2c;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #3e2322;
}

.register-text {
    margin-top: 15px;
    font-size: 14px;
}

.register-text a {
    color: #ba8a8a;
    text-decoration: none;
    font-weight: bold;
}

.error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="subtitle">Login to continue your career analysis</p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p class="error">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p class="register-text">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}">Register</a>
    </p>
</div>

</body>
</html>
